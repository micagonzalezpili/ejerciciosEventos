<main>

    <div id="layout" class="d-flex flex-column container p-5">
        <main class="flex-grow-1 d-flex flex-column align-items-center justify-content-start gap-5 col-12">
           <section class="d-flex flex-column flex-wrap align-items-center col-12 border rounded p-5">
             <h2 class="">Agregar una nota</h2>
             <form class="col-8" id="formulario-js">
                <div class="mb-3">
                  <label for="titulo-nueva-nota" class="form-label">Titulo</label>
                  <input type="text"
                    class="form-control" name="" required id="titulo-nueva-nota" aria-describedby="helpId" placeholder="">
                </div>
                <div class="mb-3">
                  <label for="descripcion-nueva-nota" class="form-label">Descripcion</label>
                  <textarea class="form-control" name="" id="descripcion-nueva-nota" rows="3"></textarea>
                </div>
                <div class="col-12 d-flex justify-content-center gap-3">
                    <input type="submit" class="btn btn-primary col-4" value="guardar">
                    <input type="button" class="btn btn-danger col-4" value="borrar">
                </div>
             </form>
           </section>
           <div class="d-flex gap-5 align-items-center justify-content-center col-8 ">
                <div class="mb-3">
                  <input type="text"
                    class="form-control" name="busqueda" id="busqueda" aria-describedby="helpId" placeholder="Buscar">
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="notaRealizada" id="realizadas">
                  <label class="form-check-label" for="realizadas">
                    Realizadas
                  </label>
                </div>
            
           </div>

           <div class="bg-primary p-5 rounded col-12">
             <div id="container-notas" class=" col-11 d-flex gap-2 justify-content-center flex-wrap">

             </div>
           </div>
        </main>
